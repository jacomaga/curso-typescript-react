<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gerador de senhas</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de senhas</h1><br>
    <p class="senha-gerada"></p>
    <div class="gerador-senha">
      Quantidade de caracteres: <input type="number" name="" value = "20" id="" min="1" max ="50" class="qtd-caracteres"><br>
      Adicionar maiúsculas: <input type="checkbox" name="" id="" class="chk-maiusculas cb"><br>
      Adicionar minúsculas: <input type="checkbox" name="" id="" class="chk-minusculas cb"><br>
      Adicionar números: <input type="checkbox" name="" id="" class="chk-numeros cb"><br>
      Adicionar símbolos: <input type="checkbox" name="" id="" class="chk-simbolos cb"><br>
      <button class="gerar-senha">Gerar</button>
    </div>
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
